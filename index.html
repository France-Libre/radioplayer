<!-- Multi Radio Player - maintenant avec titre en liste -->
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FM Libre - France Libre</title>
    <style>
        :root{
            --bg:#0f1720;
            --card:#0b1220;
            --muted:#93a3b3;
            --accent:#2b8cff;
            --glass: rgba(255,255,255,0.03);
            --radius:14px;
            --gap:18px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body{height:100%;}
        body{
            margin:0; background:linear-gradient(180deg,var(--bg),#07101a 120%); color:#e6f0f6; -webkit-font-smoothing:antialiased;
            display:flex; align-items:center; justify-content:center; padding:36px;
        }
        .wrap{
            width:min(1100px,96vw);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:20px; padding:22px; box-shadow: 0 8px 30px rgba(2,6,23,0.7);
            display:grid; grid-template-columns: 320px 1fr; gap:var(--gap);
        }
        header{
            grid-column: 1 / -1; display:flex; align-items:center; gap:12px;
        }
        .brand{
            display:flex; flex-direction:column;
        }
        .brand h1{
            margin:0;font-size:18px;letter-spacing:0.3px
        }
        .brand p{
            margin:0;color:var(--muted);font-size:13px
        }
        .left{
            background:var(--card); border-radius:12px; padding:14px; display:flex; flex-direction:column; gap:12px;
            min-height:260px; align-items:stretch;
        }
        .station-list{
            display:flex; justify-content: center; flex-direction:column; gap:10px; overflow:auto; padding-right:4px;
        }
        .station{
            display:flex; align-items:center; gap:12px; padding:8px; border-radius:10px; cursor:pointer; transition:all .18s ease;
        }
        .station:hover{transform:translateY(-3px);}
        .station.active{
            background:linear-gradient(90deg, rgba(43,140,255,0.12), rgba(255,255,255,0.01));
            box-shadow: inset 0 0 0 1px rgba(43,140,255,0.06)
        }
        .logo{
            width:48px; height:48px; border-radius:8px; background:var(--glass); display:flex; align-items:center; justify-content:center; overflow:hidden
        }
        .logo img{width:100%; height:100%; object-fit:contain}
        .meta{flex:1; min-width:0}
        .meta .name{font-weight:600}
        .meta .desc{font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
        .controls{display:flex; gap:10px; align-items:center}
        .btn{background:transparent; border:0; color:var(--muted); padding:8px; border-radius:10px; cursor:pointer}
        .btn.primary{background:linear-gradient(90deg,var(--accent),#3aa0ff); color:white; font-weight:700}
        .right{
            background:transparent; display:flex; flex-direction:column; gap:12px; padding:8px 6px;
        }
        .player-card{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding:18px; border-radius:12px; display:flex; gap:16px; align-items:center
        }
        #nowLogo{
            width:96px; height:96px; border-radius:16px; overflow:hidden; flex-shrink:0;
        }
        #nowLogo img{width:100%; height:100%; object-fit:cover;}
        .player-info{flex:1; min-width:0}
        .player-info h2{margin:0;font-size:18px}
        .player-info #songTitle{font-size:16px;margin:4px 0 0 0;}
        .player-info #songArtist{font-size:13px;color:var(--muted);margin:2px 0 0 0;}
        .big-controls{display:flex; gap:10px; align-items:center}
        .big-play{width:56px;height:56px;border-radius:12px;border:0;display:grid;place-items:center;font-size:18px}
        .vol{display:flex; align-items:center; gap:8px}
        input[type=range]{-webkit-appearance:none; height:6px; border-radius:6px; background:rgba(255,255,255,0.06); width:160px}
        input[type=range]::-webkit-slider-thumb{-webkit-appearance:none; width:14px; height:14px; border-radius:50%; background:var(--accent); box-shadow:0 2px 6px rgba(43,140,255,0.2)}
        footer.small{
            grid-column:1/-1;color:var(--muted); font-size:13px; display:flex; justify-content:space-between; align-items:center
        }
        @media (max-width:820px){
            .wrap{grid-template-columns:1fr; padding:16px}
            .left{order:2}
            .right{order:1}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="brand">
                <h1>La FM Libre</h1>
                <p>Les webradios de France Libre.</p>
            </div>
            <div style="margin-left:auto;color:var(--muted)">Press play, be chill.</div>
        </header>

        <div class="left">
            <div style="font-size:13px;color:var(--muted);">Stations</div>
            <div class="station-list" id="stationList"></div>
            <div style="margin-top:auto; display:flex; gap:8px; align-items:center; justify-content:space-between">
                <small style="color:var(--muted)">Lecteur partageable • 1 flux à la fois</small>
                <button class="btn" id="stopAll">Arrêter</button>
            </div>
        </div>

        <div class="right">
            <div class="player-card">
                <div class="logo" id="nowLogo"><img src="" alt="logo"/></div>
                <div class="player-info">
                    <h2 id="nowName">Sélectionne une station</h2>
                    <p id="songTitle"></p>
                    <p id="songArtist"></p>
                </div>
                <div class="big-controls">
                    <button class="btn big-play primary" id="playToggle" aria-label="Play">▶</button>
                    <div class="vol">
                        <button class="btn" id="muteBtn">🔊</button>
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
                    </div>
                </div>
            </div>
            <footer class="small">
                <span>FM Libre - Codé avec coeur pour la France Libre</span>
                <span id="debug"></span>
            </footer>
        </div>
    </div>

    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        const stations = [
            { id: 'r1', name: 'Espace Normandie Picardie', logo: 'assets/espace.png', stream: 'https://radios.frlibre.fr/listen/espace_192k/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/1' },
            { id: 'r2', name: 'NRJ France Libre', logo: 'assets/nrj.png', stream: 'https://radios.frlibre.fr/listen/nrj/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/3' },
            { id: 'r3', name: 'Radio Armorique', logo: 'assets/armorik.png', stream: 'https://radios.frlibre.fr/listen/armorik/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/4' },
            { id: 'r4', name: 'Virgin Radio FRL', logo: 'assets/vradio.png', stream: 'https://radios.frlibre.fr/listen/vradio/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/7' },
            { id: 'r5', name: 'CR1', logo: 'https://radios.frlibre.fr/static/uploads/cr1/album_art.1757760077.webp', stream: 'https://radios.frlibre.fr/listen/cr1/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/8' },
            { id: 'r6', name: 'FréquenceGood', logo: 'assets/frequencegood.png', stream: 'https://radios.frlibre.fr/listen/frequencegood/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/9' },
            { id: 'r7', name: 'Breizh 1', logo: 'https://radios.frlibre.fr/static/uploads/bzh1/album_art.1759653562.png', stream: 'https://radios.frlibre.fr/listen/bzh1/radio.mp3', api: 'https://radios.frlibre.fr/api/nowplaying/11' }
        ];

        const stationList = document.getElementById('stationList');
        const player = document.getElementById('player');
        const nowLogo = document.getElementById('nowLogo').querySelector('img');
        const nowName = document.getElementById('nowName');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const playToggle = document.getElementById('playToggle');
        const muteBtn = document.getElementById('muteBtn');
        const volume = document.getElementById('volume');
        const stopAll = document.getElementById('stopAll');
        const debug = document.getElementById('debug');

        let currentStation = null;
        let isPlaying = false;
        let nowPlayingInterval = null;

        function createStationNode(s){
            const el = document.createElement('div');
            el.className = 'station';
            el.dataset.id = s.id;
            el.innerHTML = `
                <div class="logo"><img src="${s.logo}" alt="${s.name} logo"/></div>
                <div class="meta">
                    <div class="name">${s.name}</div>
                    <div class="desc" id="desc-${s.id}">En attente...</div>
                </div>
                <div class="controls">
                    <button class="btn play-small">▶</button>
                </div>
            `;
            el.querySelector('.play-small').addEventListener('click', (ev)=>{ ev.stopPropagation(); selectStation(s.id,true); });
            el.addEventListener('click', ()=> selectStation(s.id));
            return el;
        }

        function renderStations(){
            stationList.innerHTML = '';
            stations.forEach(s=> stationList.appendChild(createStationNode(s)) );
        }

        function selectStation(id, autoplay=false){
            const s = stations.find(x=>x.id===id);
            if(!s) return;
            currentStation = s;
            nowLogo.src = s.logo;
            nowName.textContent = s.name;
            songTitle.textContent = '';
            songArtist.textContent = '';
            document.querySelectorAll('.station').forEach(n=> n.classList.toggle('active', n.dataset.id===id));
            if(player.src !== s.stream){ player.src = s.stream; player.crossOrigin='anonymous'; }
            if(autoplay) play();
            if(nowPlayingInterval) clearInterval(nowPlayingInterval);
            if(s.api){ fetchNowPlaying(); nowPlayingInterval = setInterval(fetchNowPlaying,5000); }
        }

        function fetchNowPlaying(){
            stations.forEach(st=>{
                if(!st.api) return;
                fetch(st.api).then(res=>res.json()).then(data=>{
                    const descEl = document.getElementById(`desc-${st.id}`);
                    if(data && data.now_playing && data.now_playing.song){
                        const song = data.now_playing.song;
                        if(st.id === currentStation?.id){
                            songTitle.textContent = song.title || 'Titre inconnu';
                            songArtist.textContent = song.artist || 'Artiste inconnu';
                            nowLogo.src = song.art || currentStation.logo;
                        }
                        if(descEl) descEl.textContent = `${song.title || 'Titre inconnu'} – ${song.artist || 'Artiste inconnu'}`;
                    } else {
                        if(st.id === currentStation?.id){
                            songTitle.textContent = '';
                            songArtist.textContent = '';
                            nowLogo.src = currentStation.logo;
                        }
                        if(descEl) descEl.textContent = 'Pas d\'infos';
                    }
                }).catch(err=>{
                    console.error(err);
                    const descEl = document.getElementById(`desc-${st.id}`);
                    if(st.id === currentStation?.id){
                        songTitle.textContent = '';
                        songArtist.textContent = '';
                        nowLogo.src = currentStation.logo;
                    }
                    if(descEl) descEl.textContent = 'Erreur API';
                });
            });
        }

        function play(){ if(!currentStation) return; player.play().then(()=>{ isPlaying=true; playToggle.textContent='⏸'; }).catch(err=>{ console.error(err); }); }
        function pause(){ player.pause(); isPlaying=false; playToggle.textContent='▶'; }

        playToggle.addEventListener('click', ()=>{ if(!currentStation) return; isPlaying?pause():play(); });
        muteBtn.addEventListener('click', ()=>{ player.muted = !player.muted; muteBtn.textContent = player.muted?'🔈':'🔊'; });
        volume.addEventListener('input', ()=>{ player.volume = parseFloat(volume.value); });
        stopAll.addEventListener('click', ()=>{
            pause(); player.src=''; currentStation=null; nowLogo.src=''; nowName.textContent='Sélectionne une station'; songTitle.textContent=''; songArtist.textContent='';
            document.querySelectorAll('.station').forEach(n=>n.classList.remove('active')); if(nowPlayingInterval) clearInterval(nowPlayingInterval);
        });

        player.addEventListener('waiting', ()=>{ if(currentStation) songTitle.textContent='Buffering...'; });
        player.addEventListener('playing', ()=>{ isPlaying=true; playToggle.textContent='⏸'; });
        player.addEventListener('pause', ()=>{ isPlaying=false; playToggle.textContent='▶'; });

        renderStations();
        setInterval(()=>{ debug.textContent = currentStation? currentStation.name:''; }, 1000);
    </script>
</body>
</html>
